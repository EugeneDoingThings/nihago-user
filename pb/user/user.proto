syntax = "proto3";
option go_package = "./user";

package user;

message User {
  int32 id = 1;
  string firstname = 2;
  string lastname = 3;
  string patronymic = 4;
  string dateOfBirth = 5;
  string about = 6;
  string photo = 7;
  int32 companyId = 8;
}

message UserList{
  repeated User userList = 1;
}

message Empty {}

service UserService {
  rpc GetUser(User) returns (User) {}
  rpc GetUserList(Empty) returns (UserList) {}
}